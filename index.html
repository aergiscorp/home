<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERGIS</title>
    <link rel="stylesheet" href="https://use.typekit.net/vsa4qca.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black; /* Black background */
            color: white; /* White text color */
            transform: scale(0.9); /* Zoom out the entire content */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            width: 100%;
            max-width: 450px; /* Increased width for better layout */
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 20px; /* Rounded corners for the container */
            background-color: black; /* Dark background inside the container */
        }

        img.logo {
            width: 100%;
            max-width: 250px; /* Increased logo size */
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 10px; /* Rounded corners for input fields and button */
        }

        input {
            border: 2px solid white; /* White outline for input fields */
            background-color: transparent;
            color: white;
        }

        button {
            font-weight: bold; /* Bold text in button */
            background-color: white; /* White background */
            color: black; /* Black text color */
            border: 2px solid white; /* White border */
            cursor: pointer;
            transition: background-color 0.3s;
            width: auto;
            margin: 10px auto;
            padding: 10px 20px;
        }

        button:hover {
            background-color: #ddd; /* Light grey background on hover */
        }

        .error-message {
            visibility: hidden;
            color: #f5a5a5;
            font-size: 14px;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            body {
                transform: scale(1); /* Reset scale for smaller devices */
            }

            .container {
                padding: 15px;
            }

            input, button {
                font-size: 14px; /* Adjust input/button size for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/S4RRCKw5/Screenshot-2025-03-27-at-20-06-43.png" alt="AERGIS Logo" class="logo">
        <input type="text" id="number" placeholder="Enter Agent ID" oninput="hideError()">
        <input type="text" id="password" placeholder="Enter Password" oninput="maskPassword(); hideError()">
        <button onclick="checkLogin()">Submit</button>
        <div id="error" class="error-message">Authorization failed. Ensure correct input.</div>
    </div>

    <script>
        let passwordValue = "";
        
        const validAgentIDs = [
            "744032567891", "744158329476", "744904765321",
            "744672398105", "744531247890", "744786543210",
            "744394857261", "744629173845", "744217594638",
            "744850372916", "744963258147", "744105487329",
            "744738291564", "744482610973"
        ];

        function maskPassword() {
            let passwordInput = document.getElementById("password");
            let currentValue = passwordInput.value;
            
            if (currentValue.length > passwordValue.length) {
                passwordValue += currentValue.slice(-1);
                setTimeout(() => {
                    passwordInput.value = "•".repeat(passwordValue.length);
                }, 1500);
            } else if (currentValue.length < passwordValue.length) {
                passwordValue = "";
                passwordInput.value = "";
            }
            
            if (passwordValue.length > 1) {
                passwordInput.value = "•".repeat(passwordValue.length - 1) + passwordValue.slice(-1);
            }
        }

        function checkLogin() {
            const number = document.getElementById('number').value;
            const password = passwordValue;
            const errorDiv = document.getElementById('error');
            
            const redirects = {
                "UNDERTHEROCK": "https://google.com",
                "YOUFOUNDME": "https://pinterest.com",
                "EVERYTHINGISCONNECTED": "https://youtube.com",
                "CHRISTOPHER": "https://facebook.com",
                "WELLINGTON": "https://yahoo.com",
                "MURDERER": "https://openai.com"
            };

            if (validAgentIDs.includes(number) && redirects[password]) {
                window.location.href = redirects[password];
            } else {
                errorDiv.style.visibility = 'visible';
            }
        }
        
        function hideError() {
            document.getElementById('error').style.visibility = 'hidden';
        }
    </script>
</body>
</html>
